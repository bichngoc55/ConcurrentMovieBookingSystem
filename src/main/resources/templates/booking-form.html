<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt vé - Movie Ticket System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #b3c5d8;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: rgb(21, 86, 108);
        }
        .navbar a {
            color: rgb(21, 86, 108);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #76a6c2;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #2ecc71;
        }
        .btn-primary:hover {
            background-color: #27ae60;
        }
        .btn-secondary {
            background-color: #7f8c8d;
        }
        .btn-secondary:hover {
            background-color: #95a5a6;
        }
        .movie-info {
            background-color: #dcb1ca;
            color: rgb(141, 54, 102);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .movie-details {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .movie-details span{
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <h2>Movie Ticket System</h2>
        </div>
        <div>
            <a href="/">Trang chủ</a>
            <a href="/admin">Quản lý</a>
        </div>
    </div>

    <div class="movie-info">
        <h2>Phim: <span th:text="${movie.title}"></span></h2>
        <div class="movie-details">
            <p>Thể loại: <span th:text="${movie.genre}"></span></p>
            <p>Giá vé: <span th:text="${movie.ticketPrice}"></span> VNĐ</p>
        </div>
    </div>

    <div class="form-container">
        <h2>Thông tin đặt vé - Ghế số <span th:text="${seatNumber}"></span></h2>
        
        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form action="/reserve" method="post">
            <input type="hidden" name="seatNumber" th:value="${seatNumber}">
            
            <div class="form-group">
                <label for="customerName">Họ tên:</label>
                <input type="text" id="customerName" name="customerName" class="form-control" required
                       th:value="${customerName != null ? customerName : ''}">
            </div>
            
            <div class="form-group">
                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" name="customerEmail" class="form-control" required
                       th:value="${customerEmail != null ? customerEmail : ''}">
            </div>
            
            <div style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary">Xác nhận đặt vé</button>
                <a href="/" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Movie Ticket System. All rights reserved.</p>
    </div>
</body>
</html>
